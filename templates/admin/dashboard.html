{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center p-3 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">{{ user_count }}</h3>
                    <p class="card-text">Total Users</p>
                    <a href="{{ url_for('admin_users') }}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center p-3 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">{{ group_count }}</h3>
                    <p class="card-text">Total Groups</p>
                    <a href="{{ url_for('admin_groups') }}" class="btn btn-primary">Manage Groups</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
